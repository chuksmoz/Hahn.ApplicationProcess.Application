<template>

  <div class="container py-3">
    <div class="row">
      <div class="mx-auto col-sm-6">
        <!-- form user info -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Application Form</h4>
            </div>
            <div class="card-body">
                <form class="form" role="form" submit.delegate="submit()">
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label" t="translation:Name">Name</label>
                        <div class="col-lg-9 info">
                            <input class="form-control" type="text" value.bind="applicant.Name & validate">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label" t="translation:FamilyName">Family Name</label>
                        <div class="col-lg-9 info">
                            <input class="form-control" type="text" value.bind="applicant.FamilyName & validate" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Email</label>
                        <div class="col-lg-9 info">
                            <input class="form-control" type="email" value.bind="applicant.EmailAddress & validate">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Address</label>
                        <div class="col-lg-9 info">
                            <input class="form-control" type="text" value.bind="applicant.Address & validate">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Country Of Origin</label>
                        <div class="col-lg-9 info">
                            <input class="form-control" value.bind="applicant.CountryOfOrigin & validate">
                        </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Age</label>
                      <div class="col-lg-9 info">
                          <input class="form-control lop" value.bind="applicant.Age & validate">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Hired</label>
                      <div class="col-lg-9">
                          <input type="checkbox" class="form-control" checked.bind="applicant.Hired">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label"></label>
                        <div class="col-lg-9">
                            <input type="reset" class="btn btn-secondary" value="Reset"  click.delegate="showModal()">
                            <!-- <input type="button" class="btn btn-primary" value="Save Changes"> -->
                            <button class="btn btn-primary" disabled.bind="controller.errors.length > 0"  .>Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /form user info -->
    </div>
  </div>
</div>

</template>
